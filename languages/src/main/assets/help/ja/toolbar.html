<html>
<head>
    <meta charset="utf-8"/>

<body>
<h1 class="head">ツールバー設定</h1>
<details>
    <summary>ツールバーをスナップ</summary>
    <p class="details_info">
        スクロールの終了時に、ツールバーが部分的にしか表示されない場合は、直近の「端」までスクロールが続行され、ツールバーが開閉します。<br>
        たとえば、ツールバーの25%が見えている場合、ツールバーは閉じられます。逆に75%が見えている場合、全て表示されます。
    </p>
</details>
<details>
    <summary>下部バーのアルファ値</summary>
    <p class="details_info">透過率を0～255の範囲で設定できます</p>
</details>
<details>
    <summary>バー共通設定</summary>
    <p class="details_info">
        <b>位置決定の優先度(縦画面)</b><br>
        数字が小さいほど優先される<br>
        <b>サイズ</b><br>
        縦のサイズ
    </p>
</details>
<details>
    <summary>タブバー固有設定</summary>
    <p class="details_info">
        <b>タブの種類</b><br>
        スクロールタイプ<br>
        全体タイプ<br>
        <b>タブのサイズ</b><br>
        タブの横幅</p>
</details>
</body>
</html>
