<html>
<head>
    <meta charset="utf-8">

<body>
<h1 class="head">工具栏设置</h1>
<details>
    <summary>快速收放工具栏</summary>
    <p class="details_info"> 停止滚动后，若工具栏仅部分可见，将会快速收放至最靠近的边缘。<br>例如，当工具栏仅有 25% 可见时，将会完全收起。相反，如果其 75%
        可见，则会完全放出。 Conversely, if it's bottom 75% is visible then it will be scrolled fully into
        toolbar. </p>
</details>
<details>
    <summary>底部工具栏透明度</summary>
    <p class="details_info">可设定 0 至 255 范围内的透明度</p>
</details>
<details>
    <summary>常规工具栏设置</summary>
    <p class="details_info"><b>排序优先级</b><br>数字越小优先级越高<br><b>大小</b><br>垂直方向的大小 </p>
</details>
<details>
    <summary>标签页栏设置</summary>
    <p class="details_info"><b>标签页类型</b><br>可滚动<br>完整<br><b>标签页大小</b><br>标签页宽度</p>
</details>
</body>
</html>
