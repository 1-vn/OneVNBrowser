<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1" name="viewport">
    <link href="../help.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
<h1 class="head">隐私设置</h1>
<details>
    <summary>隐私模式</summary>
    <p class="details_info">可禁用所有隐私设置</p>
</details>
<details>
    <summary>接受 Cookie</summary>
    <p class="details_info">接受 Cookie 使用请求<br>部分页面必须启用此功能才能正常显示</p>
</details>
<details>
    <summary>接受第三方 Cookie</summary>
    <p class="details_info">接受第三方 Cookie 使用请求<br>部分页面必须启用此功能才能正常显示</p>
</details>
<details>
    <summary>启用数据库</summary>
    <p class="details_info">启用/禁用 HTML5 数据库 API<br>部分页面必须启用此功能才能正常显示</p>
</details>
<details>
    <summary>启用 DOM 存储</summary>
    <p class="details_info">启用/禁用 HTML5 DOM 存储 API<br>部分页面必须启用此功能才能正常显示</p>
</details>
<details>
    <summary>启用地理位置</summary>
    <p class="details_info">启用/禁用 HTML5 位置信息 API</p>
</details>
<details>
    <summary>启用应用程序缓存</summary>
    <p class="details_info">启用/禁用 HTML5 应用程序缓存 API</p>
</details>
<a href="./security.html">
    <div class="button">安全设置</div>
</a>
</body>
</html>
